<app-screen-header
  [showTitleBlock]="false"
  [showActionButton]="true"
  [actionIcon]="'settings-outline'"
  [actionAriaLabel]="'Abrir configuración'"
  (back)="goBack()"
  (action)="onSettings()"
></app-screen-header>

<ion-content [fullscreen]="false" class="bg-white">
  <div class="space-y-6 px-4 py-6">
    <div class="flex flex-col items-center gap-3">
      <div class="h-28 w-28 overflow-hidden rounded-full border-4 border-brand-100 shadow-lg">
        <img
          [src]="avatarSrc"
          [alt]="'Foto de ' + name"
          class="h-full w-full object-cover"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 gap-3">
      <div class="flex h-32 flex-col justify-between rounded-2xl bg-neutral-800 p-4 text-white shadow-md">
        <div class="flex items-center justify-between">
          <span class="text-xs font-semibold uppercase tracking-wide text-white/70">Nombre</span>
          <ion-icon name="person-circle-outline" class="text-xl text-brand-50"></ion-icon>
        </div>
        <div>
          <p class="text-lg font-bold">{{ name }}</p>
        </div>
      </div>

      <div class="flex h-32 flex-col justify-between rounded-2xl bg-neutral-800 p-4 text-white shadow-md">
        <div class="flex items-center justify-between">
          <span class="text-xs font-semibold uppercase tracking-wide text-white/70">Curso</span>
          <ion-icon name="school-outline" class="text-xl text-brand-50"></ion-icon>
        </div>
        <div>
          <p class="text-lg font-bold">{{ course }}</p>
          <p class="text-xs text-white/70">{{ courseDescription }}</p>
        </div>
      </div>

      <div class="flex h-32 flex-col justify-between rounded-2xl bg-neutral-800 p-4 text-white shadow-md mb-10">
        <div class="flex items-center justify-between">
          <span class="text-xs font-semibold uppercase tracking-wide text-white/70">Institución</span>
          <div class="h-10 w-10 overflow-hidden rounded-full border border-white/30 bg-white/90">
            <img
              [src]="institutionLogo"
              alt="Logo de la institución"
              class="h-full w-full object-cover"
            />
          </div>
        </div>
        <div>
          <p class="text-lg font-bold">{{ institution }}</p>
          <p class="text-xs text-white/70">{{ institutionLocation }}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
