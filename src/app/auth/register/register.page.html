<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="bg-blue-600">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login" class="text-white"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white font-semibold">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gray-50">
  <div class="flex min-h-full items-center justify-center px-4 py-8 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div class="text-center">
        <ion-icon name="person-add" class="text-6xl text-blue-600 mb-4"></ion-icon>
        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
          Crear Nueva Cuenta
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Únete al Chatbot Institucional
        </p>
      </div>

      <form class="mt-8 space-y-6" (ngSubmit)="onRegister()">
        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-3">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
              <ion-input
                type="text"
                placeholder="Nombre"
                [(ngModel)]="firstName"
                name="firstName"
                required
                fill="outline"
                class="w-full">
                <ion-icon name="person-outline" slot="start" class="text-gray-400"></ion-icon>
              </ion-input>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
              <ion-input
                type="text"
                placeholder="Apellido"
                [(ngModel)]="lastName"
                name="lastName"
                required
                fill="outline"
                class="w-full">
                <ion-icon name="person-outline" slot="start" class="text-gray-400"></ion-icon>
              </ion-input>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <ion-input
              type="email"
              placeholder="Correo electrónico"
              [(ngModel)]="email"
              name="email"
              required
              fill="outline"
              class="w-full">
              <ion-icon name="mail-outline" slot="start" class="text-gray-400"></ion-icon>
            </ion-input>
          </div>

          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <ion-input
              type="password"
              placeholder="Contraseña"
              [(ngModel)]="password"
              name="password"
              required
              fill="outline"
              class="w-full">
              <ion-icon name="lock-closed-outline" slot="start" class="text-gray-400"></ion-icon>
            </ion-input>
          </div>

          <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <ion-input
              type="password"
              placeholder="Confirmar contraseña"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
              fill="outline"
              class="w-full">
              <ion-icon name="lock-closed-outline" slot="start" class="text-gray-400"></ion-icon>
            </ion-input>
          </div>
        </div>

        <div class="flex items-start px-2">
          <div class="flex items-center h-5">
            <ion-checkbox id="terms" class="mr-3"></ion-checkbox>
          </div>
          <div class="text-sm">
            <ion-label for="terms" class="text-gray-600">
              Acepto los
              <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                términos y condiciones
              </a>
              y la
              <a href="#" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
                política de privacidad
              </a>
            </ion-label>
          </div>
        </div>

        <div class="space-y-4">
          <app-button
            type="submit"
            variant="primary"
            size="lg"
            [fullWidth]="true">
            Crear Cuenta
          </app-button>

          <div class="text-center border-t border-gray-200 pt-4">
            <span class="text-sm text-gray-600">¿Ya tienes una cuenta?</span>
            <app-button
              variant="ghost"
              size="sm"
              (buttonClick)="goToLogin()"
              class="ml-1">
              Inicia sesión aquí
            </app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>
