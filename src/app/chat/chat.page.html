<ion-content [fullscreen]="true" class="bg-white">
  <!-- Simple header with title -->
  <div class="px-4 pt-5 pb-3" style="padding-top: calc(env(safe-area-inset-top) + 8px)">
    <div class="flex items-center justify-center">
      <h1 class="text-lg font-semibold text-primary">Chatbot</h1>
    </div>
    <div class="mt-2 h-px w-full bg-brand-100"></div>
  </div>

  <!-- Settings panel removed from UI (configured in TS) -->

  <div class="px-4 py-3 space-y-3">
    <div
      *ngFor="let msg of messages"
      class="flex"
      [class.justify-end]="msg.from === 'user'"
      [class.justify-start]="msg.from !== 'user'"
    >
      <div
        class="inline-block max-w-[85%] rounded-2xl px-4 py-2 shadow-sm ring-1"
        [class.bg-primary]="msg.from === 'user'"
        [class.text-white]="msg.from === 'user'"
        [class.ring-transparent]="msg.from === 'user'"
        [class.rounded-br-none]="msg.from === 'user'"
        [class.bg-white]="msg.from !== 'user'"
        [class.text-neutral-800]="msg.from !== 'user'"
        [class.ring-brand-100]="msg.from !== 'user'"
        [class.rounded-bl-none]="msg.from !== 'user'"
      >
        <div class="prose prose-sm max-w-none prose-headings:mt-2 prose-p:my-2 prose-pre:my-2 prose-code:before:content-[''] prose-code:after:content-['']" [innerHTML]="renderMarkdown(msg.text)"></div>
        <span class="block text-[11px] opacity-75 mt-1">{{ msg.time }}</span>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer class="bg-white">
  <div class="px-4 pt-3 pb-[calc(env(safe-area-inset-bottom)+14px)]">
    <div class="mx-auto flex max-w-sm items-center gap-3">
      <!-- Clear button (black) -->
      <ion-button
        fill="solid"
        (click)="clearChat()"
        [style.--border-radius]="'9999px'"
        [style.--padding-start]="'0'"
        [style.--padding-end]="'0'"
        [style.--padding-top]="'0'"
        [style.--padding-bottom]="'0'"
        [style.--background]="'var(--color-brand-900)'"
        [style.width]="'44px'"
        [style.height]="'44px'"
      >
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <!-- Input pill -->
      <div class="flex h-[44px] flex-1 items-center rounded-full bg-neutral-300 px-4 transition focus-within:ring-2 focus-within:ring-primary">
        <ion-input
          [(ngModel)]="draft"
          [clearInput]="true"
          placeholder="Escribe un mensaje..."
          class="w-full bg-transparent"
          enterkeyhint="send"
          (keyup.enter)="sendMessage()"
        ></ion-input>
      </div>

      <!-- Send circular -->
      <ion-button
        (click)="sendMessage()"
        [disabled]="!(draft && draft.trim()) || isSending"
        [style.--border-radius]="'9999px'"
        [style.--padding-start]="'0'"
        [style.--padding-end]="'0'"
        [style.--padding-top]="'0'"
        [style.--padding-bottom]="'0'"
        [style.--background]="'var(--color-primary)'"
        [style.width]="'44px'"
        [style.height]="'44px'"
      >
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>
  
</ion-footer>
